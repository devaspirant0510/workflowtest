name: Github Push Webhook

on:
  push:
    branches:
      - main

jobs:
  send-webhook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Send Webhook to Aws Lambda
        run:
          echo "sending webhook to lambda"
          curl -X POST -H "Content-Type:application/json" -d "{"repository":"${{github.repository"}},"ref":"{{github.ref","pusher:guthub.actor"] ${{secrets.LAMBDA_URL}}
